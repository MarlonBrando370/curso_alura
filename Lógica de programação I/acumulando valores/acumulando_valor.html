<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das idades</title>
</head>
<body>
    <script>
       function mostra(frase){
           document.write(frase);
           document.write('<br><br>');
       }

       var totalFamiliares = parseInt(prompt('Digite o total de familiares'));
       var numero = 1;
       var totalIdade = 0;

       while(numero <= totalFamiliares){
           var idades = parseInt(prompt('Digite a ' + numero + 'º ' + 'idade'));
           totalIdade = totalIdade + idades;
           numero++;
       }
       var mediaIdade = totalIdade / totalFamiliares;
       mostra('A média das idades é ' + mediaIdade);
       mostra('Fim')


    </script>
</body>
</html>
