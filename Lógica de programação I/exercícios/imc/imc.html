    <title>Calculo imc</title>

<body>
    <script>
        function mostra(frase){
            document.write(frase);
            document.write('<br>');

        }

      function calculaImc(altura, peso){
          var imc = peso / (altura*altura);
          mostra('O imc calculado Ã© ' + Math.round(imc));
      }
      calculaImc(1.71, 73,);
      calculaImc(1.72, 68,);
     

    </script>
</body>
