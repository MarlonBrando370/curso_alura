<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
  <script>
    var loginCadastrada = "marlon";
    var senhaCadastrada = "marlon1998";

    var tentativaAtual = 1;
    var tentativaMaxima = 3;

    while(tentativaAtual <= 3){
        var loginInformado = prompt('Informe o login do usuário');
        var senhaInformada = prompt('Informe a senha');

        if(loginInformado == loginCadastrada && senhaInformada == senhaCadastrada){
            document.write('Seja bem vindo ao sistema ' + loginCadastrada);
            tentativaAtual = tentativaAtual + tentativaMaxima;
        }else{
            
            tentativaAtual = tentativaAtual + 1
            if(tentativaAtual == 4){
            alert('O limite de tentativas foi ultrapassado');
          
             }else{
                alert('senha inválida, tente novamente!');
             }
        }     
    }


  </script>
</body>
</html>
