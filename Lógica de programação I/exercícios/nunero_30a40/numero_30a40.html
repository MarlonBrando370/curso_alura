<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function mostra(frase){
           document.write(frase);
           document.write('<br>');

       }
       
       
       var contador = 30;
       while(contador <=40){
           mostra(contador);
           contador = contador + 1;
           if(contador == 33){
               contador = contador + 1;
           } else
           if(contador ==37){
               contador = contador + 1;
           }
       }
      
      


    </script>
</body>
</html>
