<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="style-home.css">
    
    
</head>
<body>
    <header style="width: 100%;">
        <div id="caixa">
         <img src="imagens/logo.png" alt="loga barbearia alura">
         

         <nav >
            <ul>
                <li><a href="../Página1/index.html">Home</a>
                <li><a href="index.html">Produtos</a>
                <li><a href="../página3/index.html">Contatos</a>
            </ul>
         </nav>
         </div>
    </header>

    <main>
        <ul id="produtos" >
            <li>
                <h2>Cabelo</h2>

                <img src="imagens/cabelo.jpg" alt="foto cabelo">

                <p class="produto-descricao">
                    Na tesoura ou na máquina, como o cliente preferir
                </p>

                <p class="produto-preco">
                    R$ 25,00
                </p>

            </li>
            <li>
                <h2>Barba</h2>
                <img src="imagens/barba.jpg" alt="foto barba" class="img">
                <p class="produto-descricao">
                    Corte e desenho profissional de barba
                </p>
                <p class="produto-preco">
                    R$ 18,00
                </p>
            </li>
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="imagens/cabelo+barba.jpg" alt="foto cabelo e barba" class="img">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
        </ul>
    </main>

    <footer style="width: 100%;">
        <img src="imagens/logo-branco.png" alt="logo barbearia alura">

        <p>
           &copy; Copyright Barberia Alura - 2019
        </p>
    </footer>
</body>
</html>
