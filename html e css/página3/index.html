<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="caixa">
         <img src="imagens/logo.png" alt="loga barbearia alura">
         

         <nav >
            <ul>
                <li><a href="../Página1/index.html">Home</a>
                <li><a href="../Página2/index.html">Produtos</a>
                <li><a href="../página3/index.html">Contatos</a>
            </ul>
         </nav>
         </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e sobrenome:</label>
            <input type="text" id="nome" class="input-padrao" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="fone">Telefone:</label>
            <input type="tel" id="fone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <LAbel for="mensagem">Mensagem:</LAbel>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required ></textarea >
        <fieldset>
    
                <legend>Como prefere o nosso contato?</legend>
    
                <label for="radio-email"> <input type="radio" value="email" id="radio-email" name="contato"> email:</label >
               
    
                <label for="radio-fone"> <input type="radio" value="fone" id="radio-fone" name="contato" > Telefone:</label>
               
    
                <label for="radio-whatsapp"> <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked  > Whatsapp:</label>
               
        </fieldset>
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select id="select">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label > <input type="checkbox" id="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta </td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="imagens/logo-branco.png" alt="logo barbearia alura">

        <p>
           &copy; Copyright Barberia Alura - 2019
        </p>
    </footer>
</body>
</html>
