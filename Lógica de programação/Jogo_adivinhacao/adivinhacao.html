<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase);
            document.write('<br><br>');
        }
        
          var numeroPensado = Math.round(Math.random() * 10);
          var chances = 1

          while(chances <= 3){
             var chute = parseInt(prompt('Chute um número'));
                if(chute == numeroPensado){
                     mostra('Parabêns, você acertou! o número pensado era ' + numeroPensado);
                     break;
                  
                }else{
                    if(chances == 3){    
                         mostra('As suas chances esgotaram') ;
                         mostra('O número pensado era ' + numeroPensado);
                    } 
                }
                  alert('Você errou! o número pensado era ' + numeroPensado);
                 chances++;    
              
            }
          mostra('Fim');
        
       
      
        


    </script>
</body>
</html>
