<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase);
            document.write('<br>');
        }
        var numeroPar = 2;
        var numeroEscolhido = parseInt(prompt('Digite o número máximo'));

        while(numeroPar <= numeroEscolhido){
           mostra(numeroPar);
           numeroPar = numeroPar + 2;
        }


    </script>
</body>
</html>
