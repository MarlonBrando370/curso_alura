    <title>Document</title>

<body>
    <script>
        function pulalinha () {
            document.write('<br>');
        }
      function mostra (frase) {
          document.write(frase);
      }

      var ano_descoberta = 1500;
      var ano_atual = 2022;
      var total_geracao = ano_atual - ano_descoberta;
      var qtd_geracao = total_geracao/22;
      mostra('O total de gerações é ' + total_geracao);
      pulalinha()
      mostra('São ' + Math.round(qtd_geracao) + ' gerações')


    </script>
</body>
